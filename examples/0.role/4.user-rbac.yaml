apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: readuser
  apiGroup: "" # Core API Group
roleRef:
  kind: Role
  name: read-role
  apiGroup: rbac.authorization.k8s.io
